<!DOCTYPE html>

<title>Cour✨gym✨ website</title>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
      <div class="content">
        <div class="gamezone">
          <div class="hangar">
            <div class="choose">Выберите технику</div>
            <div class="tanks">
              <div class="tank"  onclick="choose('M4')"
              >
                <img
                  src="./sprites/m4.png"
                  alt=""
                  class="player item"
                />
                <p>Бесплатно</p>
              </div>
    
              <div class="tank" onclick="choose('BTR')" >
    
              <img
                src="./sprites/btr.png"
                alt=""
                class="btr item"
              />
              <p>100</p>
              </div>
    
              <div class="tank" onclick="choose('AMX')">
                <img
                src="./sprites/amx.png"
                alt=""
                class="amx item"
              />
              <p>200</p>
              </div>
             
              <div class="tank" onclick="choose('KV2')">
                <img
                src="./sprites/kv2.png"
                alt=""
                class="kv2 item"
              />
              <p>300</p>
              </div>
             
              <div class="tank" onclick="choose('WAFEN')">
                <img
                src="./sprites/wafen.png"
                alt=""
                class="wafen item"
              />
              <p>1000</p>
              </div>
            </div>
           <div class="alert"> 
             
           </div>      
          </div>
        </div>
        
    </div>
    <div class="footer">
      <div class="hp">
        <div class="text">Прочность:</div>
        <div class="number hpnumber"></div>
      </div>
      <div class="points">
        <div class="text">Очки:</div>
        <div class="number pointsnumber">500</div>
      </div>
    </div>
  </div>
  <script src="./characteristics.js"></script>
  <script src="./sound.js"></script>
  <script src="./classes.js"></script>
  <script src="./tanks.js"></script>
</body>
