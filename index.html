<!DOCTYPE html>

<title>Cour✨gym✨ website</title>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="buttonGroup">
        <button id="homeButton"><a href="index.html">Home</a></button>
        <button id="testButton"><a href="index2.html">Test</a></button>
      </div>
    </div>
    <div class="leftPanel transition">
      <span class="content transition"> ... </span>
      <ul class="content transition">
        <li>Тут текст 1</li>
        <li>Тут текст 2</li>
        <li>Тут текст 3</li>
        <li>Тут текст 4</li>
      </ul>
    </div>
    <div class="mainBlock transition">
      <div class="content">
        <div class="gamezone"></div>
        <div class="hangar">
          <img
            src="./sprites/m4.png"
            alt=""
            class="player item"
            onclick="PLAYER_TANKS.M4.active()"
          />
          <img src="./sprites/btr.png" alt="" class="btr item" onclick="PLAYER_TANKS.BTR.active()" />
          <img src="./sprites/amx.png" alt="" class="amx item" onclick="PLAYER_TANKS.AMX.active()" />
          <img src="./sprites/kv2.png" alt="" class="kv2 item" onclick="PLAYER_TANKS.KV2.active()" />
          <img src="./sprites/wafen.png" alt="" class="wafen item" onclick="PLAYER_TANKS.WAFEN.active()" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="hp">
        <div class="text">Прочность:</div>
        <div class="number hpnumber"></div>
      </div>
      <p class="made">Made by Cour✨gym✨ team</p>
      <div class="points">
        <div class="text">Очки:</div>
        <div class="number pointsnumber"></div>
      </div>
    </div> 
  </div>
  <script src="./characteristics.js"></script>
  <script src="./classes.js"></script>
  <script src="./tanks.js"></script>
</body>
