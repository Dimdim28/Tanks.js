<!DOCTYPE html>

<title>Cour✨gym✨ website</title>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
      <div class="content">
        <div class="gamezone"></div>
        <div class="hangar">
          <div class="choose">Выберите технику</div>
          <div class="tanks">
            <div class="tank">
              <img
                src="./sprites/m4.png"
                alt=""
                class="player item"
                onclick="choose('M4')"
              />
              <p>Бесплатно</p>
            </div>
  
            <div class="tank">
  
            <img
              src="./sprites/btr.png"
              alt=""
              class="btr item"
              onclick="choose('BTR')"
            />
            <p>100</p>
            </div>
  
            <div class="tank">
              <img
              src="./sprites/amx.png"
              alt=""
              class="amx item"
              onclick="choose('AMX')"
            />
            <p>200</p>
            </div>
           
            <div class="tank">
              <img
              src="./sprites/kv2.png"
              alt=""
              class="kv2 item"
              onclick="choose('KV2')"
            />
            <p>300</p>
            </div>
           
            <div class="tank">
              <img
              src="./sprites/wafen.png"
              alt=""
              class="wafen item"
              onclick="choose('WAFEN')"
            />
            <p>1000</p>
            </div>
          </div>
         <div class="alert"> 
           
         </div>      
        </div>
    </div>
    <div class="footer">
      <div class="hp">
        <div class="text">Прочность:</div>
        <div class="number hpnumber"></div>
      </div>
      <div class="points">
        <div class="text">Очки:</div>
        <div class="number pointsnumber">500</div>
      </div>
    </div>
  </div>
  <script src="./characteristics.js"></script>
  <script src="./sound.js"></script>
  <script src="./classes.js"></script>
  <script src="./tanks.js"></script>
</body>
